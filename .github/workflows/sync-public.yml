name: Sync to Public Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check secret exists
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "ERROR: DEPLOY_SSH_KEY secret is empty!"
            exit 1
          fi
          echo "Secret has content (length: ${#DEPLOY_SSH_KEY})"
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to Public Repo
        run: |
          git remote add public git@github.com:mcap91/SpatialCore.git
          git push public main --force
