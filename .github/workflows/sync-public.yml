name: Sync to Public Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.DEPLOY_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "=== Debug info ==="
          echo "Key lines: $(wc -l < ~/.ssh/id_ed25519)"
          echo "Key bytes: $(wc -c < ~/.ssh/id_ed25519)"
          echo "First line: $(head -1 ~/.ssh/id_ed25519)"
          echo "Last line: $(tail -1 ~/.ssh/id_ed25519)"
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Key validation failed"

      - name: Push to Public Repo
        run: |
          git remote add public git@github.com:mcap91/SpatialCore.git
          git push public main --force
